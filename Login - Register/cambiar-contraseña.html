    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div class="contenido">
    <header>
        <div class="logo-titulo">
            <a href="login.html"><img src="../img/logo-login.svg" class="logopag" alt="LOGO DE LA PAGINA"/></a>
         </div>
        
            <nav class="navegacion">
                <a class="navegacion__enlaces" href="../index.html">Inicio</a>
                <a class="navegacion__enlaces" href="">Ofertas</a>
                <a class="navegacion__enlaces" href="../nosotros.html">Nosotros</a>
                <a class="navegacion__enlaces" href="login.html">Iniciar sesión</a>
                <a class="navegacion__enlaces" href="register.html">Registrarse</a>
            </nav>
    </header>

    <div class="fondo-formf">
        <div class="contenedor-form login">
            <h2>Restablecer contraseña</h2>
                <form action="php/cambiar_contraseña.php" method="POST" id="formulario">
                    
                    <div class="instrucciones">
                        <p class="recordar">! Para restablecer tu cuenta es necesario que introduzcas tu contraseña ¡</p>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="clave" required>
                        <label for="#">Nueva Contraseña</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="confirmar-clave" required>
                        <label for="#">Repetir Contraseña</label>
                    </div>

                    <script>
                      const formulario = document.getElementById('formulario');
                      const clave = document.getElementById('clave');
                      const confirmarClave = document.getElementById('confirmar-clave');

                      formulario.addEventListener('submit', (event) => {
                        if (clave.value !== confirmarClave.value) {
                          event.preventDefault();
                          alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                        }
                      });
                    </script>

                    <button type="submit" class="btn">Confirmar</button>

                    <div class="contenedor-back">
                        <a href="login.html">Volver</a></p>
                    </div>
                </form>
        </div>
    </div>
</div>
